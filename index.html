<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.ico">
    <title>APOD</title>
  </head>
  <body>
    <!-- Start of Navigation -->
    <nav class="container navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"><i class="fa-solid fa-bars"></i></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/">APOD</a>
            <a class="nav-link" href="/neows.html">NeoWs</a>
            <a class="nav-link" href="/favorites.html">Favorites</a>
            <button data-theme-toggle id="dark-light" class="btn">Change to dark theme</button>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->
    <section class="container">
      <div class="row">
        <!-- Date Input Form -->
        <aside class="date-range container mt-3 mb-5 col">
          <form id="apod-date-form" class="bg-body-secondary p-3 rounded">
            <div class="mb-3">
              <label for="start-date" class="form-label">Start Date</label>
              <input
                type="date"
                class="form-control"
                id="start-date"
                aria-describedby="Start Date"
              />
            </div>
            <div class="mb-3">
              <label for="end-date" class="form-label"
                >End Date (optional)</label
              >
              <input type="date" class="form-control" id="end-date" />
            </div>
            <button type="submit" class="btn btn-dark" id="apod-date-submit">
              Submit
            </button>
          </form>
        </aside>
        <!-- Start of APOD Content -->
        <h3 class="text-center">Astronomical Image Of the Day</h3>
        <section id="apod-content"></section>
      </div>
    </section>
    <footer class="container d-flex flex-column align-items-center mt-4">
      <p>Made with <a href="https://api.nasa.gov/" target="_blank">NASA API</a></p>
      <p>Made By MMRA</p>
    </footer>

    <!-- Bootstrap Script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Project Script -->
    <script src="./js/app.js"></script>
    <script src="./js/dark-light.js"></script>
  </body>
