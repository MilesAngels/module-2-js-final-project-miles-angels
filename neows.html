<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>NeoWs</title>
  </head>
  <body>
    <!-- Start of Navigation -->
    <nav class="container navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/docs/5.3/assets/brand/bootstrap-logo.svg"
            alt="Logo"
            width="30"
            height="24"
            class="d-inline-block align-text-top"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavAltMarkup"
        >
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="/index.html">APOD</a>
            <a class="nav-link" href="/neows.html">NeoWs</a>
          </div>
        </div>
      </div>
    </nav>
    <!-- End of Navigation -->
    <!-- Date Input Form -->
    <div class="date-range container mt-5 bg-body-secondary p-3 rounded">
      <form id="neows-search">
        <div class="mb-3 d-flex">
          <input type="text" class="form-control" id="search" aria-describedby="Search Asteroids" placeholder="Search..."><button type="submit" id="neows-search-btn" class="btn btn-dark"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
      </form>
      <form id="neows-date-form">
        <h3></h3>
        
        <div class="mb-3">
          <label for="neows-date" class="form-label">Date</label>
          <input type="date" class="form-control" id="neows-date" aria-describedby="Date" placeholder="filter">
        </div>
        <button type="submit" class="btn btn-dark" id="neows-date-submit">Submit</button>
      </form> 
    </div>
    <!-- Start of NeoWS Content -->
    <h1 id="title" class="container mt-5"></h1>
    <div class="container">
      <section id="neows-content" class="container">
        
        
      </section>
    </div>
    <footer class="container d-flex flex-column align-items-center mt-4">
      <p>Made with NASA API</p>
      <p>Made By MMRA</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
